<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
        <link href="dist/styles.css" rel="stylesheet" type="text/css">
        <title>Pokedex</title>
    </head>

    <body>
        
        <!--Page Header-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" id="page-header">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="#navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-danger" href="index.html" id="home-link">Pokedex</a>
            
                <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                    <a class="nav-link" href="https://gracesuhyun.github.io/portfolio-website" id="portfolio-link">View My Full Portfolio</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search Pokemon" aria-label="Search" onkeyup="pokemonRepository.searchPokemon(value)">
                    <button class="btn btn-dark" type="submit">Back</button>
                </form>
                </div>
            </div>
        </nav>

        <div class="container page-container">
            <!-- Modal -->
            <ul class="pokemon-list list-group"></ul>
            <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="Pokemon Details" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="col-12 modal-title text-capitalize" id="exampleModalLabel"></h5>
                    </div>
                    <div class="modal-body text-capitalize"></div>
                    <div>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
            
            
            <!-- <div class="list-container" id="pokemon-list">
                <div class="row list-group flex-row flex-wrap justify-content-around list-unstyled"></div>
            </div> -->

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="dist/scripts.js"></script>
    </body>
</html>
